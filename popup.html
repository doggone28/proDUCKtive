<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #FFD700;
      text-align: center;
    }
    .setting {
      margin: 15px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
    }
    button {
      background-color: #FFD700;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>proDUCKtive</h1>
  
  <div class="setting">
    <label>Productive Sites (one per line):</label>
    <textarea id="productiveSites" rows="4" cols="30"></textarea>
  </div>
  
  <div class="setting">
    <label>Unproductive Sites (one per line):</label>
    <textarea id="unproductiveSites" rows="4" cols="30"></textarea>
  </div>
  
  <button id="saveSettings">Save Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
